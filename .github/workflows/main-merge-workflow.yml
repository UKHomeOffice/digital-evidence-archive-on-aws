name: Digital Evidence Archive Deployment

env:
  CONFIGNAME: 'prod'
  STAGE: PRPIPELINE${{github.event.pull_request.number}}
  DOMAIN_PREFIX: deaenv${{github.event.pull_request.number}}

on:
  workflow_dispatch:
  pull_request:
    branches:
      - "dev"
      - "main"
    types:
      - opened
      - synchronize
      - closed

permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout

jobs:
  verify:
    env:
      CONFIGNAME: 'prod'
      STAGE: RUN${{github.run_number}}verify
      DOMAIN_PREFIX: deaenv${{github.run_number}}verify 
    environment: dea-test
    defaults:
      run:
        shell: bash
        working-directory: ./source
    name: Deploy DEACFI Dev
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'opened' || github.event.action == 'synchronize'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        uses: ./.github/actions/baseAction
      - name: Rush Build
        run: |
          node common/scripts/install-run-rush.js build
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: GITHUBACTIONSESSION
          aws-region: ${{ secrets.AWS_REGION }}
      - name: cdk deploy
        run: |
          cd dea-main
          npm run cdk bootstrap aws://${{secrets.AWS_ACCT_NUMBER}}/${{secrets.AWS_REGION}}
          npm run cdk deploy

  Deploy_Test: 
    environment: dea-test
    defaults:
      run:
        shell: bash
        working-directory: ./source
    name: Deploy DEACFI Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        uses: ./.github/actions/baseAction
      - name: Rush Build
        run: |
          node common/scripts/install-run-rush.js build
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME_TEST }}
          role-session-name: GITHUBACTIONSESSION
          aws-region: ${{ secrets.AWS_REGION }}
      - name: cdk deploy
        run: |
          cd dea-main
          npm run cdk bootstrap aws://${{secrets.AWS_ACCT_NUMBER_TEST}}/${{secrets.AWS_REGION}}
          npm run cdk deploy

  Deploy_Prod: 
    environment: dea-test
    defaults:
      run:
        shell: bash
        working-directory: ./source
    name: Deploy DEACFI Prod
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        uses: ./.github/actions/baseAction
      - name: Rush Build
        run: |
          node common/scripts/install-run-rush.js build
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME_PROD }}
          role-session-name: GITHUBACTIONSESSION
          aws-region: ${{ secrets.AWS_REGION }}
      - name: cdk deploy
        run: |
          cd dea-main
          npm run cdk bootstrap aws://${{secrets.AWS_ACCT_NUMBER_PROD}}/${{secrets.AWS_REGION}}
          npm run cdk deploy
